<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Vendas</h1>
        
        <div class="chart">
            <img src="data:image/png;base64,{{ plot_url }}" alt="GrÃ¡fico de Vendas">
        </div>
        
        <div class="table">
            <h2>Resumo por Produto</h2>
            <table>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
                {% for produto, quantidade in resumo.items() %}
                <tr>
                    <td>{{ produto }}</td>
                    <td>{{ quantidade }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
